<div class="container-fluid">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control mt-4" #id placeholder="enter element id or JSON"/>
            <br />
            <button class="btn btn-secondary mt-0" (click)="zoom(id.value)">Zoom</button>
        </div>
        <div class="col">
            <div style="width: 1200px; height: 800px">
                <geologiq-plugin (elementClick)="onElementClick($event)" #plugin></geologiq-plugin>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
